<footer class="footer">
    <div class="footer_base" *ngIf="isDisplayed">
      <div fxFlex="60">
        <p class="footer_text"> <img class="footer_icon1" src="../../../assets/img/main-page-img/phone.png" alt="KPI">
            +38 (044) 204 9494
        </p>
        <p class="footer_text"> <img class="footer_icon1" src="../../../assets/img/main-page-img/location.png" alt="KPI">
            Проспект Перемоги, 37, Київ, 03056
        </p>
      </div>
      <div class="footer_social_links" fxFlex="40">
          <a *ngFor="let link of socialLinks" [href]="link.href"><img class="footer_icon2" [src]="link.imageSrc" alt="KPI"></a>
      </div>
    </div>
    <div class="copyright"><p class="copyright_text">Copyright © 2023</p></div>
