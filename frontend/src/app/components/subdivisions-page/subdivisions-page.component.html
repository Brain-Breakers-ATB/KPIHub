<div class="wrapper">
    <section class="b1">
        <div class="background-image"></div>
        <div class="b1_inner">
            <div class="b1_title">
                "Дізнайся більше про навчальні напрями та освітні можливості в інститутах&факультетах!"
            </div>
            <div class="line"></div>
            <div class="search-container">
                <div class="filter-container" [class.active]="isFilterActive" (click)="toggleFilter($event)">
                    <p class="filter-text1">ІНСТИТУТИ & ФАКУЛЬТЕТИ</p>
                    <p class="filter-text2">*НЕОБОВ'ЯЗКОВО ОБИРАТИ</p>
                    <img src="../../../assets/img/subdivision-page-img/icons2.png" alt="Filter Image"
                        class="filter-image">
                    <div class="faculty-list" *ngIf="isFilterActive">
                        <button *ngFor="let faculty of facultyList">
                            <div class="left-side">{{ faculty }}</div>
                            <div class="right-side">Additional Info</div>
                        </button>
                    </div>
                    <div class="filter-container" *ngIf="isDepartmentFilterActive"
                        (click)="toggleDepartmentFilter($event)">
                        <p class="filter-text1">КАФЕДРИ</p>
                        <img src="../../../assets/img/subdivision-page-img/icons2.png" alt="Filter Image"
                            class="filter-image">
                        <div class="department-list" *ngIf="isDepartmentFilterActive">
                            <!-- Add your list of departments here -->
                            <button *ngFor="let department of departmentList">{{ department }}</button>
                        </div>
                    </div>
                </div>
                <div class="search-bar" (click)="toggleDropdown($event)">
                    <button class="search-button" (click)="onSearch()">Знайти</button>
                    <img src="../../../assets/img/subdivision-page-img/icons1.png" alt="Search Image">
                    <div class="search-input-container">
                        <input
                            type="text"
                            placeholder="Search..."
                            [(ngModel)]="searchInput"
                            (blur)="onSearchBlur()"
                            (keyup.enter)="onSearch()"
                        >
                        <ul class="dropdown-list" *ngIf="showSearchHistory && searchHistory.length > 0">
                            <li *ngFor="let historyItem of searchHistory.slice(0, 5)">
                                {{ historyItem }}
                                <button class="delete-button" (click)="deleteHistoryItem(historyItem)">×</button>
                            </li>
                            <button class="clear-history-button" (click)="clearSearchHistory($event)">Очистити історію</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120"
            [rowsPerPageOptions]="[10, 25, 50]"></p-paginator>
    </section>
</div>
