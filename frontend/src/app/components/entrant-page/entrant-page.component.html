<div class="wrapper">
  <section class="b1">
    <b class="b1_title">
      "Головні питання вступника: Все, що вам потрібно знати перед вступом"
    </b>
    <div class="line"></div>
    <p class="b1_text">
    </p>
  </section>
  <section class="b2">
    <div class="b2_inner">
      <section class="services" id="services">
        <h1 class="heading"></h1>
        <div class="box-container">
          <div *ngFor="let faqItem of faqItems" class="box faq_button" (click)="expandBox(faqItem.id)">
            <img [src]="'../../../assets/img/entrant-page-img/' + faqItem.iconSrc" style="float: left" alt=""
              [style.display]="!isBoxExpanded(faqItem.id) ? 'block' : 'none'">
            <h3 [style.display]="!isBoxExpanded(faqItem.id) ? 'block' : 'none'">{{ faqItem.question }}</h3>
            <div [class]="'text-content' + faqItem.id" [style.display]="isBoxExpanded(faqItem.id) ? 'block' : 'none'">
              {{ faqItem.answer }}
              <br>Посилання: <a class="href" [href]="faqItem.link">{{ faqItem.link }}</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
  <section class="b3">
    <div class="b3_inner">
      <div class="b_title">
        <p class="b_title1">Корисні Telegram-канали для вступників</p>
      </div>

      <table>
        <tr *ngFor="let item of tableItems">
          <td [width]="600">
            <div class="table_left">
              <div class="left_b3" fxFlex="30">
                <img class="b3_img" [src]="'../../../assets/img/entrant-page-img/' + item.imgSrc" alt="KPI">
              </div>
              <div class="right_b3" fxFlex="70">
                {{ item.name }}
              </div>
            </div>
          </td>
          <td>
            <button class="b3_button">
              <div class="button3_text">
                <a [href]="item.link">Перейти</a>
              </div>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </section>
</div>
